<!DOCTYPE html>
<html>


<head>
<title>오픈클래스: 회원가입</title>
<meta charset="utf-8">
</head>



<body>
<h1><a href="index.html">오픈클래스</a><br>
<span style="font-size:20px">우리 동네 원데이 클래스</span></h1>


<h3><a href="index.html">메뉴</a></h3>

    <header class='form-header'>
        <h1>Hello clients☞☜</h1>
        <p>Creat a New Account</p>
    </header>


    <form class='from-row'>
        <div>
            <label for='full-name'>Name</label>
            <input id='full-name' name='full-name' type='text'/>
        </div>
        <div>
            <label for='email'>E-mail</label>
            <input id='email' name='email' type='email'
            placeholder='sunny@example.com'/>
        </div>
        <div>
            <button>Sign Up</button>
        </div>
    </form>

</body>

</html>
